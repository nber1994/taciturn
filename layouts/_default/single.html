{{ define "main" }}
<main>
    <article>
        <h1>{{ .Title }}</h1>
        <div id="common-a">
            <b><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></b>
            {{ range .Params.categories }}
            <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"> ❐{{ . }}</a>
            {{ end }}
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">✎ {{ . }}</a>
            {{ end }}
        </div>
        <div>
            {{ .Content }}
        </div>
    </article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
